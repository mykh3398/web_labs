<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>FAQ Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>      

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Frequently Asked Questions</h1>
        <div class="accordion" id="faqAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading1">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse1">
                        Question 1: How do I get started?
                    </button>
                </h2>
                <div id="collapse1" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        Answer 1: To get started, simply follow the instructions on our website.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading2">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse2">
                        Question 2: What is FAQ?
                    </button>
                </h2>
                <div id="collapse2" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        Answer 2: FAQ stands for Frequently Asked Questions, which contains answers to common queries.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading3">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse3">
                        Question 3: How can I edit my question and answer?
                    </button>
                </h2>
                <div id="collapse3" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        Answer 3: To edit questions and answers, you can modify the HTML code of this page.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-center">
        <button type="button" class="btn btn-outlined " onclick="window.location.href='../index.html'">
          <i class="fa-sharp fa-solid fa-circle-chevron-left fa-lg" style="color: #000000;"></i>
          Back to home
        </button>
    </div>
</body>

<footer style="position: fixed; bottom: 0; left: 0; right: 0;"> 
    <iframe src="elements/footer.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
</footer>
</html>
