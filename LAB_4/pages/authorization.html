<html>
    <header>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authorization Page</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     </header>

    <body>
        <div class="card authorization-data">
            <div class="card-header">
                Authorization data
            </div>

            <form class="was-validated m-5" method="post">

                <div class="mb-3">
                    <label for="idEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="idEmail" name="email" placeholder="kk@example.com" required>
                    <div class="invalid-feedback">
                        Please enter email*
                    </div>

                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                
                <div class="mb-3">
                    <label for="idPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="idPassword" name="password" required>
                    <div class="invalid-feedback">
                        Please enter password*
                    </div>            
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='../index.html'">Cancel</button>

            </form>
        </div>
    </body>
</html>
