<html>
    <header>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     </header>

    <body>
        <div class="card authorization-data">
            <div class="card-header">
                Registration data
            </div>

            <form class="was-validated m-5" method="post">

                <div class="mb-3">
                    <label for="idEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="idEmail" name="email" placeholder="kk@example.com" required>
                    <div class="invalid-feedback">
                        Please enter email*
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="idPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="idPassword" name="password" required>
                    <div class="invalid-feedback">
                        Please enter password*
                    </div>            
                </div>

                <div class="mb-3">
                    <label for="idLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="idLastName" name="lastName" required>
                    <div class="invalid-feedback">
                        Please enter last name*
                    </div>            
                </div>

                <div class="mb-3">
                    <label for="idFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="idFirstName" name="firstName" required>
                    <div class="invalid-feedback">
                        Please enter first name*
                    </div>            
                </div>

                <div class="mb-3">
                    <label for="idMiddleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="idMiddleName" name="middleName" required>
                    <div class="invalid-feedback">
                        Please enter middle name*
                    </div>            
                </div>

                <div class="mb-3">
                    <label for="idBirthday" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="idBirthday" name="birthday" required>
                    <div class="invalid-feedback">
                        Please enter birthday*
                    </div>            
                </div>

                <div class="mb-3">
                    <label for="idGroup" class="form-label">Group</label>
                    <select class="form-control" id="idGroup" name="group" required>
                        <option></option>
                        <option>A1</option>
                        <option>A2</option>
                        <option>A3</option>
                        <option>A4</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select group*
                    </div>            
                </div>

                <div class="mb-3">
                    <label for="idFile" class="form-label">Add</label>
                    <input type="file" class="form-control" id="idFile" name="addFile" accept="image/*, .doc,.docx">       
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='../index.html'">Cancel</button>

            </form>
        </div>
    </body>
</html>
